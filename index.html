  <title>Colorful Buttons</title>
  <style>
    body {
      background-color: #0F172A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 100px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: 2px solid;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .button .arrow {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin-top: 5px;
      transition: background-color 0.3s, color 0.3s;
      background: white;
      color: black;
    }

    .button:hover {
      color: white; /* keep text white on hover */
    }

    /* Unique color buttons */
    .button-1 { border-color: #e6194B; }
    .button-1 .arrow { background: #e6194B; color: white; }
    .button-1:hover { background: #e6194B; }
    .button-1:hover .arrow { background: white; color: #e6194B; }
